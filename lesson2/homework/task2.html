<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Пита Мондриана "Композиция с красным, синим и желтым".</title>
  <style type="text/css">
    table {
      border-collapse: collapse;
      width: 900px;
    }
  
    td {
      border: 5px solid #000;
    }
  </style>
</head>

<body>
  <div class="main">
    <table align="center">
      <tr>
        <td colspan="2">a</td>
        <td colspan="2">a</td>
        <td colspan="2" bgcolor="yellow">a</td>
      </tr>
      <tr>
        <td></td>
        <td rowspan="2" colspan="3" bgcolor="red">a</td>
        <td colspan="2" bgcolor="yellow">a</td>
      </tr>
      <tr>
        <td rowspan="2">a</td>
        <td>a</td>
        <td>a</td>
      </tr>
      <tr>
        <td rowspan="2" colspan="2" bgcolor="black">a</td>
        <td>a</td>
        <td colspan="2">a</td>
      </tr>
      <tr>
        <td rowspan="3" bgcolor="yellow">a</td>
        <td>a</td>
        <td rowspan="2" colspan="2" bgcolor="blue">a</td>
      </tr>
      <tr>
        <td rowspan="2" colspan="2">a</td>
        <td bgcolor="black">a</td>
      </tr>
      <tr>
        <td colspan="3">a</td>
      </tr>
    </table>
  </div>
</body>

</html>
