<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task3 Forms</title>
  </head>
  <body>
    <div align="center">
      <form action="#1">
        Name
        <input type="text" name="login" label="Name"><br/>
        Email
        <input type="email" name="email" label="Email">
        <p>Sex</p>
        <input type="radio" name="sex" value="male">Male
        <input type="radio" name="sex" value="female">Female
        <br/>
        <br/>
        Current status
        <input type="checkbox" name="student">Student <br/>
        <input type="checkbox" name="employed">Employed <br/>
        <input type="checkbox" name="unemployed">Unemployed <br/>

        Month and Year of birth <br/>
        <input type="date" name="years">
        <br/>
        Skills and Technologies <br/>
        <select name="skills" size="7" multiple="multiple">
          <optgroup label="Tech skills">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="VanillaJS">VanillaJS</option>
          </optgroup>
          <optgroup label="Soft skills">
            <option value="timem">Time managment</option>
            <option value="proactiv">Proactivity</option>
            <option value="team">Teamwork</option>
            <option value="leader">Leadership</option>
          </optgroup>
        </select>
        <br/>
        Photo:
        <p><input type="file" name="photo" multiple accept="image/*,image/jpeg">
          <input type="submit" value="Отправить">
        </p>
        Comments <br/>
        <textarea name="sometext" cols="30" rows="10"></textarea> <br/>
        <input type="submit">

      </form>
    </div>
  </body>
</html>
