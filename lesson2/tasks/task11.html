<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Textarea</title>
  </head>
  <body>
    <textarea rows="4" cols="20" name="mytext">Тут можно расположить большой многострочный текст...
    </textarea>
    <br/>
    <select name="food">
      <option value="pie">Пирог</option>
      <option value="bread" selected="selected">Хлеб</option>
      <option value="cookie" label="Печение"></option>
    </select>
    <br/>
    <select name="food" size="3" multiple="multiple">
      <option value="pie">Пирог</option>
      <option value="bread" selected="selected">Хлеб</option>
      <option value="cookie" label="Печение"></option>
    </select>
  </body>
</html>
