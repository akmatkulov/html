<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>colspan | rowspan</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="2">First</td>
      </tr>
      <tr>
        <td>Second</td>
        <td>Third</td>
      </tr>
    </table>
    <table border="1">
      <tr>
        <td rowspan="2">First</td>
        <td>Second</td>
      </tr>
      <tr>
        <td>Third</td>
      </tr>
    </table>
    <table border="1">
      <tr>
        <td>First</td>
        <td>Second</td>
      </tr>
      <tr>
        <td colspan="2">Third</td>
      </tr>
    </table>
    <table border="1">
      <tr>
        <td>First</td>
        <td rowspan="2">Second</td>
      </tr>
      <tr>
        <td>Third</td>
      </tr>
    </table>
    <table border="1">
      <tr>
        <td rowspan="2">First</td>
        <td colspan="2">Second</td>
      </tr>
      <tr>
        <td>Third</td>
        <td>Four</td>
      </tr>
    
    </table>
  </body>
</html>
