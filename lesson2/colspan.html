<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colspan and Rowspan</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="2">First</td>
      </tr>
      <tr>
        <td>Second</td>
        <td>Third</td>
      </tr>
    </table>
    <table border="1">
      <tr>
        <td rowspan="2">First</td>
        <td>Second</td>
      </tr>
      <tr>
        <td>Third</td>
      </tr>
    </table>
    <table border="1">
      <tr>
        <td rowspan="2">First</td>
        <td colspan="2">Second</td>
      </tr>
      <tr>
        <td>Third</td>
        <td>Fourth</td>
      </tr>
    </table>
  </body>
</html>
